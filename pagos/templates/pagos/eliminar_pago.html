{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Eliminar Pago</h3>
    <p>¿Estás seguro de que deseas eliminar el pago con ID {{ pago.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_pagos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
